<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <!----Font Awesome--->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/all.min.css') }}">
    <!----CSS Stylesheet----->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/stylesheet.css') }}">

    {% block extraLinks %}{% endblock %}

  </head>
  <body>

     {% block body %}
     {% endblock %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Bootstrap j querry Libraries -->
{#    <script src="assets/js/jquery-3.6.1.js"></script>#}
    <script src="{{ url_for('static', filename='assets/js/jquery-3.6.1.js') }}"></script>
    <!-- Bootstrap JavaScript Libraries -->
{#    <script src="assets/js/bootstrap.min.js"></script>#}
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <!----Java Script------->
{#    <script src="assets/js/script.js"></script>#}
    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>

    {% block extraScript %} {% endblock %}
     <script>

        alertMsg=document.querySelector(".alert-message")

        setTimeout(function() {
            alertMsg.style.display='none';
            }, 10000);

        function closeAlert(self){
            self.style.display='none'
        }
    </script>
  </body>
</html>
